{% extends "base.html" %}
	{% block head %}
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	{% endblock %}
	{% block body %}
	{% if error %}
	<div class="alert">
		<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
		Λανθασμένα στοιχεία Προσπαθήστε πάλι.
	</div>
	{% endif %}
		<div class="login">
			<h1>Σύνδεση</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Σύνδεση</a>
				<a href="{{ url_for('register') }}">Εγγραφή</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="email">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="email" placeholder="E-mail" id="email" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Κωδικός Πρόσβασης" id="password" required>
				<input type="submit" value="Login">
			</form>
		</div>
	{% endblock %}
